<!DOCTYPE html>
<html>
	<head>
		<title>Place details</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<div class="row">
			<div class="col-md-12">
					<input placeholder="Search" class="form-control" type="search" name="q" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off"> 
			</div><!-- end of col-md-12 -->
		</div><!-- end of row -->

		<div class="row">
			<div class="col-xs-3">
				<div class="content"> 
					<ul data-bind="foreach:filteredPlaces" class="list-group"> 
						<li data-bind="event: { mouseover: $parent.onMouseOver }" class="list-group-item">
							<a href="#" data-bind="text: name" class="list-styles"></a>
						</li>
					</ul> 
				</div><!-- end of content -->
			</div><!-- end of col-md-3 -->
			<div class="col-xs-9">
					<div id="map-canvas" data-bind="googlemap: { centerLat: 34.163593, centerLon: -118.521489 }"></div>
			</div><!-- end of col-md-9 -->
		</div><!-- end of row -->

		<script type="text/html" id="info-window-tpl">
			<strong>
				<a href="https://foursquare.com/v/" data-bind="text: place.name"></a>
			</strong>
			<p data-bind="text: place.location.city"></p>
		</script>

	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
	<!--<script src="js/jquery.js"></script>-->
	<script src="js/knockout-3.3.0.min.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
	</body>
</html>
